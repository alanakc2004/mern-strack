<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .cart-icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .filter-bar select, .filter-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            position: relative;
            border: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product-details {
            margin-top: 10px;
        }

        .extra-details {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product:hover .extra-details {
            display: block;
            opacity: 1;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }

            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="cart-icon">&#128722;</div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="filter-bar">
        <label for="category">Category:</label>
        <select id="category">
            <option>All</option>
            <option>Electronics</option>
            <option>Fashion</option>
        </select>

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Max Price">
    </div>

    <div class="products">
        <div class="product">
            <img src="t.jpg" alt="Product 1">
            <div class="product-details">
                <h4>Product 1</h4>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="extra-details">
                <p>Rating: ★★★★☆</p>
                <p>Discount: 10%</p>
            </div>
        </div>
        <div class="product">
            <img src="l.jpg" alt="Product 2">
            <div class="product-details">
                <h4>Product 2</h4>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="extra-details">
                <p>Rating: ★★★☆☆</p>
                <p>Discount: 15%</p>
            </div>
        </div>
        <div class="product">
            <img src="h.jpg" alt="Product 3">
            <div class="product-details">
                <h4>Product 3</h4>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="extra-details">
                <p>Rating: ★★★★★</p>
                <p>Discount: 20%</p>
            </div>
        </div>
        <div class="product">
            <img src="o.jpg" alt="Product 4">
            <div class="product-details">
                <h4>Product 4</h4>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="extra-details">
                <p>Rating: ★★★★☆</p>
                <p>Discount: 25%</p>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button>&laquo; Previous</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Next &raquo;</button>
    </div>

    <footer>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
