<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .cart-icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            width: 20%;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .filters {
            margin-bottom: 20px;
        }

        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .filters-dropdown {
                display: block;
                background-color: #f9f9f9;
                padding: 10px;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }

            .pagination button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="cart-icon">&#128722;</div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <h3>Filter by:</h3>
            <div class="filters">
                <h4>Category</h4>
                <ul>
                    <li><input type="checkbox"> Electronics</li>
                    <li><input type="checkbox"> Clothing</li>
                    <li><input type="checkbox">flowers</li>
                </ul>
            </div>
            <div class="filters">
                <h4>Price</h4>
                <input type="range" min="0" max="1000">
            </div>
            <div class="filters">
                <h4>Brand</h4>
                <ul>
                    <li><input type="checkbox"> Brand A</li>
                    <li><input type="checkbox"> Brand B</li>
                    <li><input type="checkbox"> Brand C</li>
                </ul>
            </div>
        </aside>

        <div class="products">
            <div class="product">
                <img src="f.jpg" alt="Product 1">
                <h4>Product 1</h4>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="3.jpg" alt="Product 2">
                <h4>Product 2</h4>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="2.jpg" alt="Product 3">
                <h4>Product 3</h4>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="1.jpg" alt="Product 4">
                <h4>Product 4</h4>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button>Previous</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Next </button>
    </div>

    <footer>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
