<html>
<head>
    <title>UNIVERSITY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        .auth-buttons button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: white;
            color: #007BFF;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .auth-buttons button:hover {
            background-color: #f4f4f9;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 200px;
        }
        .search-bar button {
            padding: 8px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: white;
            color: #007BFF;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #f4f4f9;
        }
        nav {
            background-color: #0056b3;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://kau.in/sites/default/files/ars1_0.jpg" class="logo">
        <div class="company-name">UNIVERSITY</div>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#shopping">Shopping</a></li>
            <li><a href="#categories">Product Categories</a></li>
            <li><a href="#payment">Payment</a></li>
        </ul>
    </nav>
</body>
</html>
